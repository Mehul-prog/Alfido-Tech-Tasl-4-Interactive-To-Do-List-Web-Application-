<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">3D To-Do List</h1>
            <div class="task-counter" aria-live="polite">
                <span class="counter-value">0</span> tasks remaining
            </div>
            <div class="theme-toggle">
                <button class="theme-btn" aria-label="Toggle theme">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>
            </div>
            <div class="voice-control">
                <button class="voice-btn" aria-label="Start voice input">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 2.84 2.76 5.01 5.93 5.01s5.44-2.17 5.93-5.01c.09-.6-.39-1.14-1-.14z"/>
                    </svg>
                </button>
            </div>
        </header>
        <section class="task-controls">
            <input type="text" class="search-input" placeholder="Search tasks..." aria-label="Search tasks">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="sort-group">
                <select class="sort-select" aria-label="Sort tasks">
                    <option value="date">Date Added</option>
                    <option value="priority">Priority</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </section>
        <form class="task-form" role="form">
            <input type="text" class="task-input" placeholder="Add a new task..." aria-label="New task input" required>
            <select class="priority-select" aria-label="Task priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select class="category-select" aria-label="Task category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="urgent">Urgent</option>
            </select>
            <input type="date" class="due-date" aria-label="Due date">
            <button type="submit" class="add-btn" aria-label="Add task">Add Task</button>
        </form>
        <section class="task-stats">
            <h2>Task Statistics</h2>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Completion</span>
                    <div class="progress-circle" data-progress="0">
                        <svg viewBox="0 0 100 100">
                            <circle class="progress-bg" cx="50" cy="50" r="45"/>
                            <circle class="progress-bar" cx="50" cy="50" r="45"/>
                        </svg>
                        <span class="progress-value">0%</span>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-label">By Priority</span>
                    <div class="priority-stats">
                        <div class="priority-stat low"><span>Low</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
                        <div class="priority-stat medium"><span>Medium</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
                        <div class="priority-stat high"><span>High</span><div class="progress-bar"><div class="progress-fill"></div></div></div>
                    </div>
                </div>
            </div>
        </section>
        <ul class="task-list" role="list" aria-label="Task list"></ul>
        <div class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-content">
                <h2 id="modal-title">Task Details</h2>
                <form class="modal-form">
                    <label>
                        Task:
                        <input type="text" class="modal-task-text" aria-label="Edit task text">
                    </label>
                    <label>
                        Priority:
                        <select class="modal-priority" aria-label="Edit task priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </label>
                    <label>
                        Category:
                        <select class="modal-category" aria-label="Edit task category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </label>
                    <label>
                        Due Date:
                        <input type="date" class="modal-due-date" aria-label="Edit due date">
                    </label>
                    <label>
                        Notes:
                        <textarea class="modal-notes" aria-label="Task notes"></textarea>
                    </label>
                    <div class="modal-actions">
                        <button type="submit" class="modal-save">Save</button>
                        <button type="button" class="modal-close">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <canvas class="particle-bg" aria-hidden="true"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
